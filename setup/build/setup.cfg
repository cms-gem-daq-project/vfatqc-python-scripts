[metadata]
name = __longpackage__
author = GEM Online Systems Group
author_email = cms-gem-online-sw@cern.ch
summary = __summary__
license = MIT
description-file = README.md
home-page = https://cmsgemdaq.web.cern.ch/cmsgemdaq/
project_urls =
    Documentation = https://cmsgemdaq.web.cern.ch/cmsgemdaq/
    Source Code   = https://github.com/cms-gem-daq-project/__package__
    Bug Tracker   = https://github.com/cms-gem-daq-project/__package__/issues
requires-python = >=2.6
# classifier =
#     Development Status :: 4 - Beta
#     Environment :: Console
#     Intended Audience :: Developers
#     Intended Audience :: Information Technology
#     License :: OSI Approved :: MID
#     Operating System :: OS Independent
#     Programming Language :: Python [files]

[global]
setup-hooks = pbr.hooks.setup_hook

[files]
packages =
    __longpackage__

data_files =
    /opt/__project__/bin =
        ana_scans.py
        anaUltraLatency.py
        anaUltraScurve.py
        anaUltraThreshold.py
        anaXDAQLatency.py

namespace_packages =

[entry_points]

[backwards_compat]

[pbr]

[pycodestyle]
exclude=build,lib,.tox,third,*.egg,docs,packages,.eggs
